<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/app.ts"></script>
  </head>

  <body class="home-page">
    <header>
      <div class="logo__container">
        <logo-component></logo-component>
      </div>
      <div class="nav__container">
        <a href="../../home/">🏠 Home</a>
        <a href="../../explore/">🔍 Explore</a>
        <a href="javascript:void(0)">🔔 Notifications</a>
        <a href="javascript:void(0)">🔖 Bookmarks</a>
        <a href="javascript:void(0)">❤️ Favorites</a>
        <a href="javascript:void(0)">📝 Lists</a>
        <a href="javascript:void(0)">⚙️ Preferences</a>
      </div>
      </div>
    </header>
    <main>
      <section class="scroll-section">
        <div class="posts__container__header">
          <a data-is-active="true" href="javascript:void(0)">📝 Create post</a>
        </div>
        <article id="create">
          <form name="createPost">
            <div>
              <label for="title">Title <span class="required">*</span></label>
              <input id="title" type="text" name="title" required />
            </div>
        
            <div>
              <label for="body">Body</label>
              <textarea id="body" name="body"></textarea>
            </div>
        
            <div>
              <label for="tags">Tags <span class="commas">(separated by commas)</span></label>
              <input id="tags" type="text" name="tags" />
            </div>
        
            <div>
              <label for="media">Media</label>
              <input id="media" type="file" name="media" accept=".jpg, .jpeg"/>
            </div>
        
            <div>
              <progress id="progress-bar" value="0" max="100" style="display:none;"></progress>
            </div>
        
            <div>
              <a href="javascript:void(0)" onClick="window.history.back()">Go back</a>
              <button class="create-update-post-btn">Create Post</button>
            </div>
          </form>
        </article>
        
      </section>
    </main>
    <aside>
      <form name="search">
        <input type="text" name="search" placeholder="Search" />
      </form>

      <div class="profile__container">
      </div>

      <div class="user-actions">
        <a href="javascript:void(0)">Create post</a>
        <logout-button>Logout</logout-button>
      </div>
    </aside>
  </body>
</html>
