<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script type="module" src="../../src/app.ts"></script>
  </head>

  <body class="home-page">
    <header>
      <div class="logo__container">
        <logo-component></logo-component>
      </div>
      <div class="nav__container">
        <a href="../../home/">🏠 Home</a>
        <a href="../../explore/">🔍 Explore</a>
        <a href="javascript:void(0)">🔔 Notifications</a>
        <a href="javascript:void(0)">🔖 Bookmarks</a>
        <a href="javascript:void(0)">❤️ Favorites</a>
        <a href="javascript:void(0)">📝 Lists</a>
        <a href="javascript:void(0)">⚙️ Preferences</a>
      </div>
      </div>
    </header>
    <main>
      <section class="scroll-section">
        <div class="posts__container__header">
          <a data-is-active="true" href="javascript:void(0)">✏️ Edit profile</a>
        </div>
        <article id="edit-profile">
          <form name="editProfile">
            <div>
              <label for="bio">Bio</label>
              <textarea id="bio" name="bio"></textarea>
            </div>
            <div>
              <label for="profile-avatar">Avatar</label>
              <input id="profile-avatar" type="file" name="profile-avatar" />
            </div>
            <div>
              <label for="profile-banner">Banner</label>
              <input id="profile-banner" type="file" name="profile-banner" />
            </div>
            <div>
              <a href="javascript:void(0)" onClick="window.history.back()">Go back</a>
              <button>Update profile</button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <aside>
      <form name="search">
        <input type="text" name="search" placeholder="Search" />
      </form>

      <div class="profile__container">
      </div>

      <div class="user-actions">
        <a href="../../post/create/">Create post</a>
        <logout-button>Logout</logout-button>
      </div>
    </aside>
  </body>
</html>
